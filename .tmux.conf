set -g default-terminal "tmux-256color" 
#set -ga terminal-overrides ",st:Tc"

# start a non-login shell
set -g default-command "${SHELL}"

# Key bindings
# Set prefix to C-a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# easier selection in copy-mode
bind-key -T copy-mode Space send-keys -X begin-selection

# vim-like pane resizing
unbind-key C-Up
unbind-key C-Down
unbind-key C-Left
unbind-key C-Right
bind-key -r C-k resize-pane -U
bind-key -r C-j resize-pane -D
bind-key -r C-h resize-pane -L
bind-key -r C-l resize-pane -R

# vim-like pane switching
unbind-key Up
unbind-key Down
unbind-key Left
unbind-key Right
bind-key -r k select-pane -U
bind-key -r j select-pane -D
bind-key -r h select-pane -L
bind-key -r l select-pane -R

# vi keys to move around
setw -g mode-keys vi

# Status bar configurations
#set -g status-style bg=white
#set -ga status-style fg=black
#set-option -g status off
bind-key b set-option status

# tmux-prefix-highlight plugin settings
set -g status-right '#{prefix_highlight} | %a %Y-%m-%d %H:%M'
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_copy_mode_attr 'fg=black,bg=yellow,bold' # default is 'fg=default,bg=yellow'
set -g @prefix_highlight_prefix_prompt 'Wait'
set -g @prefix_highlight_copy_prompt 'Copy'
set -g @prefix_highlight_output_prefix '< '
set -g @prefix_highlight_output_suffix ' >'

# nord-tmux settings
#set -g @nord_tmux_show_status_content "0"
#set -g @nord_tmux_no_patched_font "1"

# Mouse scrolling
set -g mouse on

# open terminal in bottom right pane
bind-key enter split-window -v -p 30 -c "#{pane_current_path}"

# Terminal Emulator window titles
set -g set-titles on
set -g set-titles-string "#T"

#Tmux plugin Manager
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'arcticicestudio/nord-tmux'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
